<div class="container">
   <h3 style="font-size: 25px;color: lightgray;">Create Contact</h3> 
  <form>
      <label for="fname">Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="contact.name">
  
      <label for="Address">Address</label>
      <input type="text" id="Address" name="Address" placeholder="Your lAddress.." [(ngModel)]="contact.address" >
  
      <label for="p_number">Phone Number</label>
      <input type="number" id="p_number" name="p_number" placeholder="Your Phone number.." [(ngModel)]="contact.id">
      <label for="email">Email</label>
      <input type="text" id="email" name="p_number" placeholder="Your email." [(ngModel)]="contact.email">

<br/>
      <label for="subject">Message</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px" [(ngModel)]="contact.messagecount"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>
